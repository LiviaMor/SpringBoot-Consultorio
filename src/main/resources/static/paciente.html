<main class="container">
    <section class="section">
        <h2>Cadastro de Pacientes</h2>
        <form id="pacienteForm">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required><br><br>
            <label for="consultorio">Consultório:</label>
            <select id="consultorio" name="consultorio_id" required></select><br><br>
            <button type="submit" class="myButton">Salvar</button>
        </form>
    </section>
    <section class="section">
        <h2>Lista de Pacientes Ativos</h2>
        <ul id="pacientesList">
            <!-- Lista de pacientes cadastrados será exibida aqui -->
        </ul>
    </section>

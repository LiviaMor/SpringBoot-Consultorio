<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Atendimento</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
<header class="header">
    <h1>Iniciar Atendimento</h1>
</header>
<nav class="nav">
    <ul>
        <li><a href="index.html">Início</a></li>
        <li><a href="consultorio.html">Cadastrar Clínica</a></li>

    </ul>
</nav>
<main class="container">
    <section class="section">
        <h2>Iniciar Novo Atendimento</h2>
        <form id="consultaForm" action="/consulta"method="post">
            <label for="paciente">Paciente:</label>
            <select id="paciente" name="idPaciente"></select><br><br>
            <label for="descricao">Descrição:</label>
            <input type="text" id="descricao" name="descricao" required><br><br>
            <label for="data">Data:</label>
            <input type="date" id="data" name="dataConsulta" required><br><br>
            <label for="valor">Valor:</label>
            <input type="number" step="0.01" id="valor" name="valor" required><br><br>
            <button type="submit" class="myButton">Salvar</button>
        </form>
    </section>
    <section class="section">
        <h2>Lista de Atendimentos</h2>
        <ul id="consultasList"></ul>
    </section>
</main>

</footer>
<script src="js/script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Financeiro</title>
    <link rel="stylesheet" href="css/styles.css"> <!-- Link para o arquivo CSS -->
</head>
<body>
<header class="header">
    <h1>Software Odontológico</h1>
</header>

<nav class="nav">
    <ul>
        <li><a href="index.html">Início</a></li>
        <li><a href="consultorio.html">Cadastrar Consultório</a></li>
        <li><a href="paciente.html">Cadastrar Paciente</a></li>
        <li><a href="anamnese.html">Anamnese</a></li>
        <li><a href="consulta.html">Iniciar Atendimento</a></li>
        <li><a href="caixa.html">Financeiro</a></li>
    </ul>
</nav>

<main class="container">
    <section class="section">
        <h2>Controle Financeiro</h2>
        <form action="caixaForm" method="post">
            <label for="data">Data:</label>
            <input type="date" id="data" name="data"><br><br>
            <label for="valor_entrada">Valor de Entrada:</label>
            <input type="number" step="0.01" id="valor_entrada" name="valor_entrada"><br><br>
            <label for="valor_saida">Valor de Saída:</label>
            <input type="number" step="0.01" id="valor_saida" name="valor_saida"><br><br>
            <button type="submit">Salvar</button>
        </form>
    </section>

    <section class="section">
        <h2>Relatório Financeiro</h2>
        <ul>
            <li th:each="caixa : ${caixas}">
                <span th:text="${caixa.data}"></span> - Entrada: <span th:text="${caixa.valor_entrada}"></span> - Saída: <span th:text="${caixa.valor_saida}"></span>
            </li>
        </ul>
    </section>
</main>

<footer class="footer">
    <p>&copy; 2025 Sistema de Consultório Odontológico. Todos os direitos reservados.</p>
</footer>

<script src="js/script.js"></script> <!-- Link para o arquivo JavaScript -->
</body>
</html>
